<div class="row card-group">
    <div class="col-sm-3" *ngFor="let Product of products">
        <div class="zoom"><img [src]='Product.Product_url' id="boxsize">
          <p><span>{{ Product.Product_name }}</span></p>
        <p><span>{{ Product.Product_price | currency:'INR'}}</span></p>
      </div>
    </div>
</div>
